<body>


  <!--main-->
   <main class="container" id="container"  >
     <section class="heading">
        <div > Product</div>
        <div>Image</div>
        <div>Quantity</div>
        <div>Price</div>
        <div>Remove</div>
     </section>
      <section *ngFor="let item of CartItem">

        <div class="item"> {{item.productName}}</div>
        <div class="item ">  <img src="https://localhost:7129/{{item.imageUrl}}" class="tableImg" alt=""></div>
        <div class="item">
           <i class="fa-solid fa-minus"  (click)="minus(item.ProductID)"></i>
           {{item.qty}}
            <i class="fa-solid fa-plus"  (click)="plus(item.ProductID)"></i>
        </div>
        <div class="item">{{item.price}}</div>
        <div><i class="fa-solid fa-trash" (click)="remove(item.id)"></i></div>
      </section>

   </main>
   <button class="btn" routerLink="/order">Order Now</button>
   <button class="btn">Empty Cart</button>


  </body>
