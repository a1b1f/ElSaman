
<div class="card text-center my-4"  >
  <div class="image">
  <img class="card-img"  src="https://localhost:7129/{{product.imageUrl}}" alt="{{product.nameAR}}">
</div>
  <div class="card-body">
    <h5 class="card-title">{{product.nameAR}}</h5>
    <p class="card-text">{{product.price}} جنيه </p>

    <a  (click)="AddTOCart(product.id)" class="fas fa-shopping-cart" id="cart"></a>
    <a  (click)="AddTOFav(product.id)" class="fas fa-heart"  id="heart"></a>

  </div>
</div>
