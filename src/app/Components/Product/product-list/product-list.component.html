

<body>
  <!--Filter SideBar-->
  <aside>
    <div class="searchbar">
      <input id="search" type="text" placeholder=" Search" #rr (keyup)="getName(rr.value)"
      (keyup)="getProductByName()"> <i
        class="fa-solid fa-magnifying-glass" (click)="getProductByName()"></i>
    </div>
    <h5> المنتجات</h5>
    <div class="check" *ngFor="let item of Categories">
      <label> {{item.nameAR}}</label>
      <input type="checkbox" [value]="item.nameAR" #input (change)="getByCategory(input.value)"  />

    <hr style="width:50%;text-align:center;color: black;">

    </div>
    <hr>
    <br>
  </aside>
  <!--Recipes-->
  <div>
    <h3 class="sub-heading">المنتجات</h3>
    <!-- <div *ngFor="let y of test">{{y}}</div> -->


    <main>
      <section class="dishes" id="dishes" *ngFor="let item of Products
      | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count}">
      <div class="box-container">
        <app-product-card [product]="item"></app-product-card>
      </div>
    </section>

    </main>
    <div class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>



  </div>
</body>
