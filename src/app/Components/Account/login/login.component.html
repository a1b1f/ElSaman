	<form class="login-form" [formGroup]="form"method="post">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
				<label for="tab-1" class="tab">Sign In</label>

				<label for="tab-2" class="tab"> <a routerLink="/UserAPI/SignUp">SignUp</a>
				</label>
				<div class="group">

					<input type="text" class="input" formControlName="Email" placeholder="User Name">
					<br>
					<span class="text-danger" *ngIf="form.controls['Email'].hasError('required')">Required Email</span>
					<span class="text-danger" *ngIf="form.controls['Email'].hasError('email')">Must be an Email
						Patern</span>
				</div>
				<div class="group">
					<input type="password" id="pass" class="input" formControlName="Password" placeholder="Password">
					<span class="text-danger" *ngIf="form.controls['password'].hasError('required')">Required Password</span>

				</div>
				<div class="group">
					<label>
						<br>
						<input type="checkbox" name="item" checked/>
						<br>
						<span class="text-checkbox">Remember me</span>
						<br>
					</label>
							<p>Forget Password?</p>

				</div>
				<div class="group">
					<button type="submit" class="button" [disabled]='form.invalid' (click)="add()" >Login</button>
				</div>
				<div class="hr"></div>

			</div>
		</div>


	</form>

	<script src="~/Content/JS/vendor.js"></script>
	<script src="~/Content/lib/jquery-ajax-unobtrusive/jquery.unobtrusive-ajax.js"></script>
