<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

		<div class="container">
			<input type="checkbox" id="flip" hidden>
		   <div class="cover">
			   <div class="front">
				   <img src="../../../../assets/16.jpg" alt="">

			   </div>
		   </div>
			<form action="#" [formGroup]="registerForm" method="post">
			<div class="form-content" >
			   <div class="login-form">
				   <h3 style="text-align: center; color: white; ">Welcome Back</h3>
				   <div class="title">
					login
				   </div>
				   <div class="input-boxes">
				  <div class="input-box">
					  <img src="../../../../assets/security.png" style="width: 45px;">
					  <input type="text" placeholder="رقم التليفوون" formControlName="email">
				  </div>
				  <div class="input-box">
					  <img src="../../../../assets/icon.png"style="width: 45px;">
					  <input type="password" placeholder="كلمه المرور" formControlName="password">
				  </div>
				  <div class=" button input-box">
					  <input type="submit" value="log in" (click)="add()">
				  </div>
				  <div class="text sign-up-text"  >Don't have an account? <label routerLink="/signup">Signup now</label>
				  </div>
				   </div>

			   </div>




			  </div>


			</form>

		</div>





	   </body>
	   </html>
