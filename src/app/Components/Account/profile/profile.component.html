

<body>
  <div class="container">
    <div class="main-body">

      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                  width="150">
                <div class="mt-3">
                  <h4> {{profile.nameEN}}</h4>
                  <p class="text-secondary mb-1">{{profile.nameAR}}</p>
                  <p class="text-muted font-size-sm">{{profile.phone}}</p>

                  <!-- <button class="btn btn-outline-primary">Message</button> -->
                </div>

              </div>

            </div>

          </div>

         </div>

        <div class="col-md-8   ">
          <form class="login-form" enctype="multipart/form-data" method="post" [formGroup]="form">
          <div class="card mb-3 pt-3">
            <div class="card-body">
              <div class="row">
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Name In Arabic </h6>

                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="NameAR" placeholder="Enter Your Name In Arabic, Please " >
                </div>
              </div>

              <hr>

              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone </h6>

                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="Phone" placeholder="Enter Your Phone Please ">
                  <!-- fip@jukmuh.al -->
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-info " target="__blank"
                  (click)="add()">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </form>

                  <h5>{{Order.orderDate}}</h5>
                </section> -->

              <!-- </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
